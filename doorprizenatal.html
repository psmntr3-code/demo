<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Doorprize Perayaan Natal GBI Lembang 2025</title>
  <style>
    body {
      background: radial-gradient(circle at top, #2b1055, #000);
      color: #ffe66d;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 42px;
      text-shadow: 0 0 10px #ffcc00;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #fff;
      margin-bottom: 20px;
    }

    .settings {
      margin: 20px auto;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 10px;
      max-width: 320px;
      box-shadow: 0 0 15px #ffcc00;
    }

    .settings label {
      display: block;
      margin-bottom: 8px;
      color: #fff;
      font-size: 18px;
    }

    .settings input {
      width: 100px;
      font-size: 20px;
      text-align: center;
    }

    button {
      background: linear-gradient(180deg, #ffcc00, #ff9900);
      border: none;
      padding: 15px 35px;
      font-size: 22px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 15px #ffcc00;
      margin-top: 15px;
    }

    button:hover { transform: scale(1.05); }

    .countdown {
      font-size: 90px;
      margin-top: 25px;
      text-shadow: 0 0 25px red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    .result {
      margin-top: 35px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 12px;
    }

    .card {
      background: #111;
      border: 2px solid #ffcc00;
      border-radius: 6px;
      padding: 10px;
      font-size: 18px;
      box-shadow: 0 0 10px #ffcc00;
      animation: pop 0.5s ease-out;
    }

    @keyframes pop {
      from { transform: scale(0.5) rotate(-15deg); opacity: 0; }
      to { transform: scale(1) rotate(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>üéÅ DOORPRIZE PERAYAAN NATAL GBI LEMBANG 2025 üéÅ</h1>
  <div class="subtitle">Merry Christmas üéÑ & Happy Celebration</div>

  <div class="settings">
    <label>Jumlah Doorprize</label>
    <input type="number" id="pickCount" value="60" min="1">
  </div>

  <button onclick="startDraw()">üé≤ MULAI UNDIAN üé≤</button>

  <div id="countdown" class="countdown"></div>
  <div class="result" id="result"></div>

  <!-- VOICE COUNTDOWN -->
  <audio id="three" src="https://actions.google.com/sounds/v1/human_voices/three.ogg"></audio>
  <audio id="two" src="https://actions.google.com/sounds/v1/human_voices/two.ogg"></audio>
  <audio id="one" src="https://actions.google.com/sounds/v1/human_voices/one.ogg"></audio>
  <audio id="drawSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    /* =============================
       DAFTAR NOMOR KURSI MANUAL
       SESUAI LAYOUT ASLI
    ============================== */
    const nomorKursi = [
      // A - O (1-20)
      ...'ABCDEFGHIJKLMNO'.split('').flatMap(l => 
        Array.from({length:20}, (_,i)=> `${l}${String(i+1).padStart(2,'0')}`)
      ),
      // P - R kiri (1-7)
      ...'PQR'.split('').flatMap(l => 
        Array.from({length:7}, (_,i)=> `${l}${String(i+1).padStart(2,'0')}`)
      ),
      // P - R kanan (8-13)
      ...'PQR'.split('').flatMap(l => 
        Array.from({length:6}, (_,i)=> `${l}${String(i+8).padStart(2,'0')}`)
      )
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startDraw() {
      document.getElementById('result').innerHTML = '';
      const cd = document.getElementById('countdown');
      const sounds = [three, two, one];
      let i = 0;

      cd.textContent = '3';
      sounds[0].play();

      const interval = setInterval(() => {
        i++;
        if (i < 3) {
          cd.textContent = 3 - i;
          sounds[i].currentTime = 0;
          sounds[i].play();
        } else {
          clearInterval(interval);
          cd.textContent = 'üéâ';
          draw();
        }
      }, 1000);
    }

    function draw() {
      const pickCount = parseInt(document.getElementById('pickCount').value);
      const data = [...nomorKursi];
      shuffle(data);

      const selected = data.slice(0, pickCount);
      const resultDiv = document.getElementById('result');
      drawSound.play();

      selected.forEach(n => {
        const div = document.createElement('div');
        div.className = 'card';
        div.textContent = n;
        resultDiv.appendChild(div);
      });
    }
  </script>

</body>
</html>
