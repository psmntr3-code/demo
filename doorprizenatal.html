<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>DOORPRIZE PERAYAAN NATAL GBI LEMBANG 2025</title>
  <style>
    body {
      background: radial-gradient(circle at top, #2b1055, #000);
      color: #ffe66d;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 48px;
      text-shadow: 0 0 18px #ffcc00;
      margin: 10px 0 5px;
    }

    .subtitle {
      color: #fff;
      margin-bottom: 18px;
      font-size: 20px;
    }

    .settings {
      margin: 10px auto 18px;
      background: rgba(0,0,0,0.6);
      padding: 14px;
      border-radius: 12px;
      max-width: 360px;
      box-shadow: 0 0 18px #ffcc00;

      /* --- PATCH: make 1 row --- */
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      max-width: 900px; /* allow 3 columns */
    }

    .settings label {
      display: block;
      margin-bottom: 6px;
      color: #fff;
      font-size: 20px;
    }

    .settings input {
      width: 120px;
      font-size: 26px;
      text-align: center;
    }

    /* --- PATCH: left / center / right blocks --- */
    .settings .left {
      display: flex;
      align-items: center;
      gap: 10px;
      text-align: left;
    }
    .settings .left label { margin: 0; }
    .settings .rolling {
      margin: 0;
      font-size: 96px;
      flex: 1;
      text-align: center;
    }
    .settings .controls { margin: 0; }

    .controls button {
      background: linear-gradient(180deg, #ffcc00, #ff9900);
      border: none;
      padding: 14px 30px;
      font-size: 22px;
      cursor: pointer;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 18px #ffcc00;
      margin: 6px;
    }

    .controls button:hover { transform: scale(1.07); }

    .rolling {
      font-size: 96px;
      margin: 28px 0 10px;
      color: #00ffcc;
      text-shadow: 0 0 30px #00ffcc;
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.55; }
      100% { opacity: 1; }
    }

    .result-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .result {
      margin-top: 25px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 18px;
      max-width: 1200px;
      justify-content: center;
    }

    .card {
      background: #111;
      border: 3px solid #ffcc00;
      border-radius: 14px;
      padding: 22px 10px;
      font-size: 34px;
      box-shadow: 0 0 18px #ffcc00;
      animation: pop 0.6s ease-out;
    }

    @keyframes pop {
      from { transform: scale(0.25) rotate(-20deg); opacity: 0; }
      to { transform: scale(1) rotate(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>DOORPRIZE PERAYAAN NATAL GBI LEMBANG 2025</h1>
  <div class="subtitle">Merry Christmas ðŸŽ„ & Tuhan Memberkati</div>

  <!-- PATCH: settings jadi 1 baris (kiri: jumlah, tengah: rolling, kanan: tombol) -->
  <div class="settings">
    <div class="left">
      <label for="pickCount">Jumlah Doorprize</label>
      <input type="number" id="pickCount" value="20" min="1">
    </div>

    <div id="rolling" class="rolling"></div>

    <div class="controls">
      <button onclick="startDraw()">ðŸŽ² MULAI UNDIAN</button>
    </div>
  </div>

  <!-- PATCH: rolling dipindah ke dalam settings, jadi yang ini dihapus -->
  <!-- <div id="rolling" class="rolling"></div> -->

  <div class="result-wrapper">
    <div class="result" id="result"></div>
  </div>

  <!-- AUDIO -->
  <audio id="rollSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="drawSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    /* =============================
       DAFTAR NOMOR KURSI MANUAL
    ============================== */
    const nomorKursi = [
      ...'ABCDEFGHIJKLMNO'.split('').flatMap(l => Array.from({length:20}, (_,i)=> `${l}${String(i+1).padStart(2,'0')}`)),
      ...'PQR'.split('').flatMap(l => Array.from({length:7}, (_,i)=> `${l}${String(i+1).padStart(2,'0')}`)),
      ...'PQR'.split('').flatMap(l => Array.from({length:6}, (_,i)=> `${l}${String(i+8).padStart(2,'0')}`))
    ];

    let available = JSON.parse(localStorage.getItem('availableSeats')) || [...nomorKursi];
    let winners = JSON.parse(localStorage.getItem('winners')) || [];

    function saveState() {
      localStorage.setItem('availableSeats', JSON.stringify(available));
      localStorage.setItem('winners', JSON.stringify(winners));
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen();
      else document.exitFullscreen();
    }

    function startDraw() {
      document.getElementById('result').innerHTML = '';
      document.getElementById('rolling').textContent = '';
      startRolling();
    }

    function startRolling() {
      const rollingEl = document.getElementById('rolling');
      let count = 0;
      rollSound.loop = true; rollSound.play();

      const rollInterval = setInterval(() => {
        shuffle(available);
        rollingEl.textContent = available[0] || '-';
        count++;
        if (count > 25) {
          clearInterval(rollInterval);
          rollSound.pause(); rollSound.currentTime = 0;
          rollingEl.textContent = 'ðŸŽ‰';
          draw();
        }
      }, 120);
    }

    function draw() {
      const pickCount = parseInt(document.getElementById('pickCount').value);
      if (available.length === 0) return alert('Semua kursi sudah keluar');

      shuffle(available);
      const selected = available.splice(0, pickCount);
      winners.push(...selected);
      saveState();
      drawSound.play();

      const resultDiv = document.getElementById('result');
      selected.forEach(n => {
        const div = document.createElement('div');
        div.className = 'card';
        div.textContent = n;
        resultDiv.appendChild(div);
      });
    }

    function exportExcel() {
      if (winners.length === 0) return alert('Belum ada pemenang');
      let csv = 'No,Nomor Kursi\n';
      winners.forEach((w,i)=> csv += `${i+1},${w}\n`);
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'Pemenang_Doorprize_GBI_Lembang_2025.csv';
      a.click();
    }
  </script>

</body>
</html>
