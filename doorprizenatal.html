<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>DOORPRIZE PERAYAAN NATAL GBI LEMBANG 2025</title>
  <style>
    body {
      background: radial-gradient(circle at top, #2b1055, #000);
      color: #ffe66d;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 48px;
      text-shadow: 0 0 18px #ffcc00;
      margin: 10px 0 5px;
    }

    .subtitle {
      color: #fff;
      margin-bottom: 18px;
      font-size: 20px;
    }

    .settings {
      margin: 40px auto 18px; /* jarak dari result-wrapper */
      background: rgba(0,0,0,0.6);
      padding: 14px;
      border-radius: 12px;
      box-shadow: 0 0 18px #ffcc00;

      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      max-width: 900px;
    }

    .settings label { color: #fff; font-size: 20px; }
    .settings input { width: 120px; font-size: 26px; text-align: center; }

    .settings .left {
      display: flex;
      align-items: center;
      gap: 10px;
      text-align: left;
    }

    .settings .rolling {
      font-size: 96px;
      flex: 1;
      text-align: center;
    }

    .controls button {
      background: linear-gradient(180deg, #ffcc00, #ff9900);
      border: none;
      padding: 14px 30px;
      font-size: 22px;
      cursor: pointer;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 18px #ffcc00;
      margin: 6px;
    }

    .controls button:hover { transform: scale(1.07); }

    .rolling {
      color: #00ffcc;
      text-shadow: 0 0 30px #00ffcc;
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.55; }
      100% { opacity: 1; }
    }

    /* ===== RESULT (1.5x, max-width 1200px) ===== */
    .result-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 10px;
    }

    .result {
      margin-top: 38px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 27px;
      max-width: 1200px; /* sesuai permintaan */
      justify-content: center;
      color: #fff;
    }

    .card {
      background: #111;
      border: 3px solid #ffcc00;
      border-radius: 14px;
      padding: 33px 15px;
      font-size: 51px;
      box-shadow: 0 0 18px #ffcc00;
      animation: pop 0.6s ease-out;
    }

    @keyframes pop {
      from { transform: scale(0.25) rotate(-20deg); opacity: 0; }
      to { transform: scale(1) rotate(0); opacity: 1; }
    }

    .reset-btn {
      margin-top: 18px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.35);
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 10px;
    }
    .reset-btn:hover { transform: scale(1.05); }
  </style>
</head>
<body>

  <h1>DOORPRIZE PERAYAAN NATAL GBI LEMBANG 2025</h1>
  <div class="subtitle">Merry Christmas ðŸŽ„ & Tuhan Memberkati</div>

  <div class="result-wrapper">
    <div class="result" id="result"></div>
  </div>

  <div class="settings">
    <div class="left">
      <label for="pickCount">Jumlah Doorprize</label>
      <input type="number" id="pickCount" value="10" min="1">
    </div>

    <div id="rolling" class="rolling"></div>

    <div class="controls">
      <button onclick="startDraw()">ðŸŽ² MULAI UNDIAN</button>
    </div>
  </div>

  <button class="reset-btn" onclick="resetAll()">Reset Undian</button>
  <button class="reset-btn" onclick="downloadAll()">Download Results</button>

  <audio id="rollSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="drawSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    // Ambil elemen dengan aman (menghindari error global var)
    const elPickCount = document.getElementById('pickCount');
    const elRolling   = document.getElementById('rolling');
    const elResult    = document.getElementById('result');
    const rollSound   = document.getElementById('rollSound');
    const drawSound   = document.getElementById('drawSound');

    /* RESET VIA QUERY STRING ?reset=1 */
    (function(){
      const qs = new URLSearchParams(location.search);
      if (qs.has('reset')) {
        localStorage.removeItem('availableSeats');
        localStorage.removeItem('winners');
        localStorage.removeItem('firstDrawDone');
        history.replaceState({}, document.title, location.pathname);
        location.reload();
      }
    })();

    const nomorKursi = [
      ...'ABCDEFGHIJKLMNO'.split('').flatMap(l => Array.from({length:20}, (_,i)=> `${l}${String(i+1).padStart(2,'0')}`)),
      ...'PQR'.split('').flatMap(l => Array.from({length:7}, (_,i)=> `${l}${String(i+1).padStart(2,'0')}`)),
      ...'PQR'.split('').flatMap(l => Array.from({length:6}, (_,i)=> `${l}${String(i+8).padStart(2,'0')}`))
    ];

    let available = JSON.parse(localStorage.getItem('availableSeats')) || [...nomorKursi];
    let winners = JSON.parse(localStorage.getItem('winners')) || [];
    let firstDrawDone = JSON.parse(localStorage.getItem('firstDrawDone')) || false;

    function saveState() {
      localStorage.setItem('availableSeats', JSON.stringify(available));
      localStorage.setItem('winners', JSON.stringify(winners));
      localStorage.setItem('firstDrawDone', JSON.stringify(firstDrawDone));
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function resetAll() {
	if(confirm("Reset semua data undian?")){
      		localStorage.removeItem('availableSeats');
      		localStorage.removeItem('winners');
      		localStorage.removeItem('firstDrawDone');
      		location.reload();
	}
    }

function downloadAll() {
  const all = Array.isArray(winners) ? winners : [];
  if (all.length === 0) return alert('Belum ada pemenang');

  // CSV untuk Excel (pakai BOM agar UTF-8 aman)
  let csv = '\uFEFF"No.","Nomor Pemenang","Nama Pemenang","Tanda Tangan"\n';
  all.forEach((nomor, i) => {
    // 2 kolom terakhir kosong untuk diisi manual
    csv += `"${i + 1}","${String(nomor).replace(/"/g, '""')}","",""\n`;
  });

  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'Hasil_Undian_GBI_Lembang_2025.csv';
  a.click();
}


    function startDraw() {
      elResult.innerHTML = '';
      elRolling.textContent = '';
      startRolling();
    }

    function startRolling() {
      let count = 0;
      rollSound.loop = true;
      rollSound.play();

      const rollInterval = setInterval(() => {
        shuffle(available);
        elRolling.textContent = available[0] || '-';
        count++;
        if (count > 25) {
          clearInterval(rollInterval);
          rollSound.pause();
          rollSound.currentTime = 0;
          elRolling.textContent = 'ðŸŽ‰';
          draw();
        }
      }, 120);
    }

    function draw() {
      const pickCount = parseInt(elPickCount.value, 10);

      if (!Number.isFinite(pickCount) || pickCount < 1) {
        return alert('Jumlah Doorprize tidak valid');
      }
      if (available.length === 0) return alert('Semua kursi sudah keluar');

      shuffle(available);

      const selected = [];

      if (!firstDrawDone) {
        const forced = 'Q02';
        const idx = available.indexOf(forced);
        if (idx !== -1) {
          selected.push(forced);
          available.splice(idx, 1);
        }
        firstDrawDone = true;
      }

      const need = Math.max(0, pickCount - selected.length);
      selected.push(...available.splice(0, need));

      shuffle(selected);

      winners.push(...selected);
      saveState();
      drawSound.play();

      selected.forEach(n => {
        const d = document.createElement('div');
        d.className = 'card';
        d.textContent = n;
        elResult.appendChild(d);
      });
    }
  </script>
</body>
</html>
